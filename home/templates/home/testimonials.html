{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

<!-- testimonial -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h5 class="section-title-sm">Clients</h5>
                <h2 class="section-title section-title-border"> What client Say </h2>
            </div>
            <div class="col-lg-5 col-md-5 pr-0 align-self-center">
                <img class="img-fluid w-100" src="{% static 'images/client.jpg' %}" alt="clients-image">
            </div>
            <div class="col-lg-7 col-md-7 align-self-center pl-0">
                <div class="testimonial-slider p-5">
                    {% for item in page.Testimonials.all %}
                    {% image item.client_image max-1500x600 as photo %}
                    <!-- slider item -->
                    <div class="outline-0">
                        <i class="testimonial-icon ti-quote-left"></i>
                        <p class="text-dark">{{item.client_testimony|richtext}}</p>
                        <h4 class="font-weight-normal">{{item.client_name}}</h4>
                        <h6 class="font-secondary text-color">{{item.client_quote}}</h6>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /testimonial -->
