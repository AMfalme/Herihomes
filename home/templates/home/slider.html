{% load static %}
{% block styles %}
{% load wagtailcore_tags wagtailimages_tags %}
<link href="{% static 'css/slider.css' %} " rel="stylesheet">
{% endblock %}

<section class="homepage-slider slider">
    <div class="hero-slider position-relative">

        {% for item in page.Sliders.all %}
        {% image item.image max-1500x600 as photo %}
        <div class="hero-slider-item py-160" style="background-image: url({{ photo.url }});" data-icon="ti-comments"
            data-text="Loans">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hero-content">
                            <h4 class="text-uppercase mb-1" data-duration-in=".5" data-animation-in="fadeInLeft"
                                data-delay-in=".1">{{ item.inftro_title }}</h4>
                            <h1 class=" mb-3" data-duration-in=".5" data-animation-in="fadeInLeft" data-delay-in=".5">
                                {{ item.intro_pitch }}</h1>
                            <p class=" mb-50" data-duration-in=".5" data-animation-in="fadeInLeft" data-delay-in=".9">
                            </p>
                            <a data-duration-in=".5" data-animation-in="fadeInDown" data-delay-in="1.3" href="/about"
                                class="btn btn-outline text-uppercase">more details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</section>
